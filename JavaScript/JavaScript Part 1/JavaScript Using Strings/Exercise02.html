<script>
    var mathExpr = "((a+b )/5 )";
    var mathExpr2 = ")(a+b))";
    jsConsole.writeLine(checkMathExpr(mathExpr));
    jsConsole.writeLine(checkMathExpr(mathExpr2));

    function checkMathExpr(str) {    
        var countRightBracket = 0;
        var countLeftBracket = 0;

        for (var i = 0; i < str.length; i++) {
            if (str[i] === '(') {
                countLeftBracket++;
            }
            else if (str[i] === ')') {
                countRightBracket++;
            }
        }

        if (str[0] == ')' || str[str.length - 1] == '(') {
            return false;
        }
        else if (countLeftBracket !== countLeftBracket) {
            return false;
        }
        else {
            return true;
        }
    }
</script>
