<script>

    var str = "esrever ot gnirts emoS";
    var reversed = reverseString(str);
    jsConsole.writeLine(reversed);
    
    function reverseString(str) {
        var tmpStr = "";     
        for (var i = str.length-1; i >= 0; i--) {
            tmpStr += str[i];
        }
        return tmpStr;
    }
</script>
