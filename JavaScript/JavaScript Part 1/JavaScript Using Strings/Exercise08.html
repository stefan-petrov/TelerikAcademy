<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

</head>
<body>

<div id="js-console">
</div>
<script src="scripts/js-console.js">	
</script>	
<script>
    var text = '<p>Please visit <a href="http://academy.telerik. com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>';
    console.log(text);
    console.log(replaceTags(text));

    function replaceTags(str) {
        var startIndex = str.indexOf("<a href=", 0);      

        while (startIndex > -1) {
            str = str.replace("<a href=", "[URL=");
            str = str.replace("\">", "\"]");          
            str = str.replace("</a>", "[/URL]");

            startIndex = str.indexOf("<a href=", 0);
        }
        return str;
    }
</script>	
</body>
