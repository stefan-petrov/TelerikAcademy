<div id="js-console">
</div>
<script src="scripts/js-console.js">	
</script>	
<script>
    
    var text = "We are living in an yellow submarine. We don't have anything else. Inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days.";
    jsConsole.writeLine(countWords(text.toLowerCase(), "in"));

    function countWords(str, countedWord){
        var index = str.indexOf(countedWord,0);
        
        var counter = 0;
        while (index != -1) {
            counter++;
            index = str.indexOf(countedWord, index + 1);
        }
        return counter;
    }
</script>
